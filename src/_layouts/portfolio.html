---
layout: default
---

<div class="parallax-container">
  <div class="parallax">
    <img src="{{ page.image | prepend: site.baseurl }}" alt="">
  </div>
</div>
<article class="container">
  <h1>
    {{ page.title }}
  </h1>
      {{ page.content }}
      {% for portfolio-item in site.portfolio-items %}

        {{ portfolio-item.location }}
        {{ portfolio-item.photo }}

      {% endfor %}
</article>
