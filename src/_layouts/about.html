---
layout: default
---

<div class="parallax-container">
  <div class="parallax">
    <img src="{{ page.image | prepend: site.baseurl }}">
  </div>
</div>
<article class="container">
  <h1>
    {{ page.title }}
  </h1>
  <div class="sidebyside">
    <div>
      {{ page.content }}
    </div>
    <div>
      {{ page.latitude }}
      <span class="where">
        <address>
          3211 Colvin St.<br>
          Alexandria, VA 22314
        </address>
        9:30 AM - 6 PM M-F
      </span>
    </div>
</article>
