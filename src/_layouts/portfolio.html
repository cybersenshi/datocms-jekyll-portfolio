---
layout: default
---

<div class="parallax-container">
  <div class="parallax">
    <img src="{{ page.image }}" alt="">
  </div>
</div>
<article class="container">
  <h1>
    {{ page.title }}
  </h1>
      {{ page.content }}
      {% assign portfolio_item = site.portfolio_items %}
      {% for portfolio_item in portfolio_items %}

        {{ portfolio_item.location }}
        {{ portfolio_item.photo }}

      {% endfor %}
</article>
