---
layout: default
---

<div class="parallax-container">
  <div class="parallax">
    <img src="{{ page.image }}" alt="">
  </div>
</div>
<article class="container">
  <h1>
    {{ page.title }}
  </h1>
      {{ page.content }}

    <ul class="gallery">
      <li>
        <img class="materialboxed" data-caption="" width="250" height="150" src="/assets/images/foilo/vv.jpg" />
      </li>
      <li>
        <img class="materialboxed" data-caption="" width="250" height="150" src="/assets/images/foilo/botanic.jpg" />
      </li>
      <li>
        <img class="materialboxed" data-caption="" width="250" height="150" src="/assets/images/foilo/corcoran.jpg" />
      </li>
      <li>
        <img class="materialboxed lazy" data-caption="" width="250" height="150" data-src="/assets/images/foilo/mcm.jpg" />
      </li>
      <li>
        <img class="materialboxed lazy" data-caption="" width="250" height="150" data-src="/assets/images/foilo/nhl_nye.jpg" />
      </li>
      <li>
        <img class="materialboxed lazy" data-caption="" width="250" height="150" data-src="/assets/images/foilo/nike.jpg" />
      </li>
    </ul>

    {% for item in page.gallery %}
        <img class="materialboxed" data-caption="{{ item.image.title }}" width="250" height="150" src="{{ item.image.url }}">
    {% endfor %}
</article>
